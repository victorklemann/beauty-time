<div class="row">
   <div class="col-sm-12">
      <app-card>
         <form #form="ngForm" novalidate>
            <div class="form-group">
               <label class="col-form-label">Usuário</label>
               <div class="row">
                  <div class="col-md-12">
                     <select class="form-control" name="usuario" [(ngModel)]="funcionario.usuario" [compareWith]="equals">
                        <option value="-1" selected="selected">- Selecione -</option>
                        <option *ngFor="let usuario of usuarios" [ngValue]="usuario">{{usuario.nome}}</option>
                     </select>
                  </div>
               </div>

               <label class="col-form-label">Tipo</label>
               <div class="row">
                  <div class="col-md-12">
                     <select name="select" class="form-control" [(ngModel)]="funcionario.tipoUsuario" [compareWith]="equals">
                        <option *ngFor="let tipo of tipoUsuario" [ngValue]="tipo">{{tipo.descricao}}</option>
                     </select>
                  </div>
               </div>

               <br />

               <div class="row">
                  <div class="col-sm-6">
                     <div class="card card-border-primary">
                        <div class="card-header">
                           <h5>Expediente</h5>
                        </div>

                        <div class="card-block">
                           <div class="form-group">
                              <div class="row">
                                 <label class="col-form-label">A partir de</label>
                                 <div class="col-sm-4">
                                    <input type="text" [textMask]="{mask: maskHorario}" class="form-control" [(ngModel)]="funcionario.expedienteDe" name="expedienteDe" />
                                 </div>

                                 <label class="col-form-label">até</label>
                                 <div class="col-sm-4">
                                    <input type="text" [textMask]="{mask: maskHorario}" class="form-control" name="expedienteAte" [(ngModel)]="funcionario.expedienteAte">
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>

                  <div class="col-sm-6">
                     <div class="card card-border-primary">
                        <div class="card-header">
                           <h5>Intervalo</h5>
                        </div>

                        <div class="card-block">
                           <div class="form-group">
                              <div class="row">
                                 <label class="col-form-label">A partir de</label>
                                 <div class="col-sm-4">
                                    <input type="text" [textMask]="{mask: maskHorario}" class="form-control" name="intervaloDe" [(ngModel)]="funcionario.intervaloDe">
                                 </div>

                                 <label class="col-form-label">até</label>
                                 <div class="col-sm-4">
                                    <input type="text" [textMask]="{mask: maskHorario}" class="form-control" name="intervaloAte" [(ngModel)]="funcionario.intervaloAte">
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>

               <br />

               <div class="card card-border-primary">
                  <div class="card-header">
                     <h5>Serviços</h5>
                  </div>

                  <div class="card-block">
                     <div class="row">
                        <div class="col-sm-12 text-center">
                           <a class="btn btn-primary" routerLinkActive="detail-active" [routerLink]="['novo']">Novo</a>
                        </div>
                     </div>

                     <div class="form-group">
                        <div class="row" >
                           <ul>
                              <li *ngFor="let servico of servicos; let i = index;">
                                    <input class="checkbox-fade fade-in-primary" name="opc{{i}}"type="checkbox" [(ngModel)]="servicos[i].ativo">
                                    <label class="col-form-label">{{servicos[i].nome}}</label>
                              </li>
                           </ul>
                        </div>
                     </div>
                  </div>

               </div>

               <div class="row">
                  <div class="col-sm-4 col-md-4 col-lg-4">
                     <button class="btn btn-primary btn-block" (click)="clear()">Novo</button>
                  </div>

                  <div class="col-sm-4 col-md-4 col-lg-4">
                     <button class="btn btn-success btn-block" (click)="salvar()">Salvar</button>
                  </div>

                  <div class="col-sm-4 col-md-4 col-lg-4">
                     <a class="btn btn-danger btn-block" routerLinkActive="detail-active" [routerLink]="['/cadastro/funcionario']">Cancelar</a>
                  </div>
               </div>

            </div>
         </form>
      </app-card>
   </div>
</div>
