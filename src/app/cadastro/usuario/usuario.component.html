<div class="row">
   <div class="col-sm-12">
      <app-card>
         <div class="row">
            <div class="col-sm-12 text-center">
               <a class="btn btn-primary" routerLinkActive="detail-active" [routerLink]="['novo']">Novo</a>
            </div>
         </div>

         <br />

         <div class="row">
            <div class="col-sm-12">
               <div class="table-responsive">
                  <table class="table table-hover">
                     <thead>
                        <tr>
                           <th>Nome</th>
                           <th>E-mail</th>
                           <th>Telefone</th>
                           <th>Editar</th>
                           <th>Excluir</th>
                        </tr>
                     </thead>

                     <tbody>
                        <tr *ngFor="let usuario of usuarios">
                           <td>{{usuario.nome}}</td>
                           <td>{{usuario.email}}</td>
                           <td>{{usuario.telefone}}</td>
                           <td>
                              <button class="btn btn-success btn-mini" [routerLink]="['novo', usuario.key]"><i class="ti-pencil"></i></button>
                           </td>
                           <td>
                              <button class="btn btn-danger btn-mini" (click)="delete(usuario)"><i class="ti-close"></i></button>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </app-card>
   </div>
</div>
