<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
      <div class="auth-fluid">
         <div class="row">
            <div class="col-sm-12">
               <div class="login-card card-body auth-body">
                  <form class="md-float-material">
                     <div class="text-center">
                        <img src="assets/images/auth/logo.png" alt="logo.png">
                     </div>
                     <div class="auth-box">
                        <div class="row m-b-20">
                           <div class="col-md-12">
                              <h3 class="text-center txt-primary">Login!</h3>
                           </div>
                        </div>
                        <p class="text-inverse b-b-default text-left p-b-5">Preencha os campos abaixo</p>

                        <div class="input-group">
                           <input type="text" class="form-control" placeholder="UsuÃ¡rio" name="usuario" [(ngModel)]="usuario.usuario">
                           <span class="md-line"></span>
                        </div>

                        <div class="input-group">
                           <input type="password" class="form-control" placeholder="Senha" name="senha" [(ngModel)]="usuario.senha">
                           <span class="md-line"></span>
                        </div>

                        <div class="row">
                           <div class="col-md-12">
                              <button type="button" class="btn btn-success btn-md btn-block waves-effect text-center m-b-20" (click)="entrar()">Entrar</button>
                           </div>
                        </div>

                        <div class="row">
                           <div class="col-md-12 text-center">

                              <button type="button" class="btn btn-link btn-block waves-effect text-center m-b-20" (click)="voltar()">Voltar</button>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </section>
