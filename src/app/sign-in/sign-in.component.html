<section class="login d-flex text-center bg-primary common-img-bg">
      <div class="auth-fluid">
         <div class="row">
            <div class="col-sm-12">
               <div class="login-card card-body auth-body" style="max-width: 370px;">
                  <div class="auth-box">
                     <div class="row m-b-20">
                        <div class="col-md-12">
                           <h3 class="text-center txt-primary">Beauty Time</h3>
                        </div>
                     </div>

                     <p class="text-inverse b-b-default text-left p-b-5"></p>

                     <div class="row m-b-20">
                        <div class="col-md-12">
                           <span class="text-inverse">Encontre os serviços de beleza
                                 mais próximos de você e agende online.
                           </span>
                        </div>
                     </div>

                     <p class="text-inverse b-b-default text-left p-b-5"></p>

                     <div class="row">
                        <div class="col-md-12 text-center">
                           <button class="btn btn-success btn-block btn-md waves-effect text-center m-b-20" routerLinkActive="detail-active" [routerLink]="['login']">
                              Entrar
                           </button>
                        </div>
                     </div>

                     <div class="row">
                        <div class="col-md-6">
                           <button class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                              routerLinkActive="detail-active" [routerLink]="['user']">Novo cliente</button>
                        </div>

                        <div class="col-md-6">
                           <button class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                              routerLinkActive="detail-active" [routerLink]="['shop']">Novo salão</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
