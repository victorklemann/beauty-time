<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
   <div class="auth-fluid">
      <div class="row">
         <div class="col-sm-12">
            <div class="login-card card-body auth-body">
               <form class="md-float-material">
                  <div class="text-center">
                     <img src="assets/images/auth/logo.png" alt="logo.png">
                  </div>
                  <div class="auth-box">
                     <div class="row m-b-20">
                        <div class="col-md-12">
                           <h3 class="text-center txt-primary">Cadastre seu salão!</h3>
                        </div>
                     </div>
                     <p class="text-inverse b-b-default text-left p-b-5">Informe os dados nos campos abaixo</p>

                     <div class="input-group">
                        <input type="text" class="form-control" placeholder="Nome">
                        <span class="md-line"></span>
                     </div>

                     <div class="input-group">
                        <input type="email" class="form-control" placeholder="E-mail">
                        <span class="md-line"></span>
                     </div>

                     <div class="input-group">
                        <input type="password" class="form-control" placeholder="Senha">
                        <span class="md-line"></span>
                     </div>

                     <div class="input-group">
                        <input type="text" class="form-control" placeholder="Nome do Salão">
                        <span class="md-line"></span>
                     </div>

                     <div class="input-group">
                        <input type="text" class="form-control" placeholder="Telefone">
                        <span class="md-line"></span>
                     </div>

                     <div class="row m-t-30">
                        <div class="col-md-12">
                           <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Cadastrar</button>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</section>
